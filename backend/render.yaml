# render.yaml - Render deployment configuration
services:
  - type: web
    name: memoras-backend
    env: python
    region: oregon  # or virginia - choose closest to your users
    plan: starter   # $7/month plan
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      flask db upgrade
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure secret key
      - key: JWT_SECRET_KEY
        generateValue: true  # Render will generate a secure JWT key
      - key: DATABASE_URL
        fromDatabase:
          name: memoras-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: FRONTEND_URL
        value: http://localhost:5173  # Update this when you deploy frontend
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: memoras-db
    databaseName: memoras
    user: memoras_user
    plan: starter  # $7/month PostgreSQL
    region: oregon  # Same region as web service