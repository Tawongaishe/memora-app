# render.yaml - Memora App Backend (Fixed build command)
services:
  - type: web
    name: memora-backend
    env: python
    runtime: python-3.11.9  # More specific Python version
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: |
      cd backend
      python3.11 --version
      pip install --upgrade pip
      pip install -r requirements.txt
      export FLASK_APP=run.py
      python3.11 -c "from app import create_app, db; app = create_app(); app.app_context().push(); db.create_all(); print('Database tables created')"
    startCommand: cd backend && python3.11 run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: memora-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/backend/uploads
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

databases:
  - name: memora-db
    databaseName: memora
    user: memora_user
    instanceType: Basic-256mb  # $6/month - 256MB RAM, 0.1 CPU
    region: oregon