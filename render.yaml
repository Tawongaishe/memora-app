# render.yaml - Memora App Backend (Updated PostgreSQL Plans)
services:
  - type: web
    name: memora-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      flask db upgrade
    startCommand: cd backend && python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: memora-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/backend/uploads
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

databases:
  - name: memora-db
    databaseName: memora
    user: memora_user
    instanceType: Basic-256mb  # New flexible plan - ~$7/month + storage
    region: oregon
  