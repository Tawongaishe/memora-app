# render.yaml - Memora App Backend Deployment
services:
  - type: web
    name: memora-backend
    env: python
    region: oregon  # Same region as your SA_Map
    plan: starter   # $7/month - 0.5 CPU, 512MB RAM
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      flask db upgrade
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true  # Render generates secure key
      - key: JWT_SECRET_KEY
        generateValue: true  # Render generates secure JWT key
      - key: DATABASE_URL
        fromDatabase:
          name: memora-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: FRONTEND_URL
        value: http://localhost:5173  # Update when frontend is deployed
      - key: MAX_CONTENT_LENGTH
        value: "16777216"  # 16MB file upload limit
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: memora-db
    databaseName: memora
    user: memora_user
    plan: starter   # $7/month - 1GB storage, 1GB RAM
    region: oregon  # Same region as web service